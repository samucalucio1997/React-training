<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./CadImagem.css">
    <title>CadImagem</title>
</head>
<body>
    <nav>
        <div class="imgHome">
            <img src="./imagens/Logo.png" width="88px" height="37px"/>
        </div>
        <div class="imgCau">
         <a href="#"><img src="./imagens/MenuSW.png" width="28px" height="22px"/></a>
        </div>  
    </nav>
    <section>
      <div class="title">
           <h3>Adicione imagens que melhor mostram seu servi√ßo</h3>  
      </div>
      <div class="formulario">
           <form action="" method="post">
              <label for="inputImage" class="custom-file-upload">
                <span>Escolher Arquivo</span>
              </label>
              <input type="file"
               accept="image/*" 
               id="inputImage" 
               multiple onchange="{Renderiza(event)}" 
               placeholder="Arquivo de boa"/>
              <div class="preview_Image">
              </div>
           </form>
      </div>
    </section>  
    <script src="./Script.js"></script>
</body>
</html>
