<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./fip.css"/>
    <title>Cadastro de informações</title>
</head>
<body>
    <nav>
        <div class="imgHome">
            <img src="./imagens/Logo.png" width="88px" height="37px"/>
        </div>
        <div class="imgCau">
         <a href="#"><img src="./imagens/MenuSW.png" width="28px" height="22px"/></a>
        </div>  
    </nav>
    <section>
      <div class="title">
           <h3>Preencha e informações sobre seu anúncio</h3>
      </div>
      <div class="formulario">
         <form action="{%%}" method="post">
            <div class="ff">
                <input class="form-control" type="text" placeholder="título" aria-label="default input example">
            </div>
            
            <div class="ff">
                <input class="form-control" type="text" placeholder="descrição" aria-label="default input example">
            </div>
            
            <div class="ff">
                <input class="form-control" type="text" placeholder="latitude" aria-label="default input example">
            </div>

            <div class="ff">
                <input class="form-control" type="text" placeholder="longitude" aria-label="default input example">
            </div>
         </form>
         <button>Salvar e Continue</button>
      </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
